<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>擦出图片</title>
    <style>
        #pic {
            position: relative;
            width: 500px;
            height: 500px;
            background-image: url("img/2-5-1.jpg");
        }

        #pic div {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url("img/2-5-2.jpg");
            background-size: 50px 50px;
            transition: 1s;
        }
    </style>
</head>
<body>
<div id="pic"></div>
<script>
    var oPic = document.getElementById("pic");
    var oDiv = oPic.getElementsByTagName("div");
    var str = "";
    var l = 0;
    var t = 0;
    for (var i = 0; i < 100; i++) {
        l = i % 10 * 50 + "px;";
        t = Math.floor(i / 10) * 50 + "px;";
        str += "<div style='left:" + l + " top:" + t + "'></div>";
    }
    oPic.innerHTML = str;
    for (var i = 0; i < 100; i++) {
        oDiv[i].onmouseover = function () {
            this.style.opacity = 0;
            this.style.transform = "scale(1.5)";
        };

    }
</script>
</body>
</html>
