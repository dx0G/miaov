<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动生成100个li</title>
    <style>
        ul {
            list-style: none;
            position: relative;
        }

        ul li {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin-left: 5px;
            margin-bottom: 5px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            position: absolute;
        }
    </style>
</head>
<body>
<button>自动生成100个li</button>
<ul id="ul1"></ul>
<script>
    var oBtn = document.getElementsByTagName("button")[0];
    var oUl = document.getElementById("ul1");
    var aLi = oUl.getElementsByTagName("li");
    var aColor = ["red", "yellow", "blue", "green"];
    var str = "";

    oBtn.onclick = function () {
        for (var i = 0; i < 100; i++) {
            str += '<li style="top: ' + Math.floor(i / 10) * 55 + 'px; left: ' + i % 10 * 55 + 'px; background-color: ' + aColor[i % aColor.length] + '">' + i + '</li>';
        }
        oUl.innerHTML = str;
    };
</script>
</body>
</html>
