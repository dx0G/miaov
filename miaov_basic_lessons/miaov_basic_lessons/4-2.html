<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ号判断</title>
    </body>
</head>
<body>
<label>请输入QQ号：</label>
<input type="text" value="">
<input type="button" value="判断">
<ol>
    <li>有没有输入</li>
    <li>输入的是不是数字</li>
    <li>不能有0在前面</li>
    <li>不能是小数</li>
    <li>输入的数字必须在5位以上、10位以内</li>
</ol>
<script>
    var oText = document.getElementsByTagName("input")[0];
    var oBtn = document.getElementsByTagName("input")[1];
    oBtn.onclick = function () {
        if (oText.value === "") {
            alert("1.没有输入内容");
        } else if (isNaN(oText.value)) {
            alert("2.输入的不是数字");
        } else if (oText.value.charAt(0) == 0) {
            alert("3.不能0在前面");
        } else if (parseFloat(oText.value) !== parseInt(oText.value)) {
            alert("4.不能是小数");
        } else if (oText.value.length < 5 || oText.value.length > 10) {
            alert("输入的数字必须在5位以上、10位以内");
        } else {
            alert("您输入的是QQ号");
        }
    }
</script>
</body>
</html>
