<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动生成V型提高版</title>
    <style>
        #ul1 {
            list-style: none;
            position: relative;
        }

        #ul1 li {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            font-size: 18px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
<button>自动生成V型</button>
<ul id="ul1"></ul>
<script>
    var oBtn = document.getElementsByTagName("button")[0];
    var oUl = document.getElementById("ul1");
    var str = "";
    var l = 0;
    var t = 0;
    var num = 0;
    var len = 5;

    oBtn.onclick = function () {
        str = "";
        if (num === 0) {
            for (var i = 0; i < len; i++) {
                l = i * 50 + "px";
                if (i < len / 2) {
                    t = i * 50 + "px";
                } else {
                    t = (len - i - 1) * 50 + "px";
                }
                str += "<li style='top: " + t + ";left: " + l + "'>" + i + "</li>";
            }
        } else if (num === 1) {
            for (var i = 0; i < len; i++) {
                t = i * 50 + "px";
                if (i < len / 2) {
                    l = (len - i - 1) * 50 + "px";
                } else {
                    l = i * 50 + "px";
                }
                str += "<li style='top: " + t + ";left: " + l + "'>" + i + "</li>";
            }
        } else if (num === 2) {
            for (var i = 0; i < len; i++) {
                l = i * 50 + "px";
                if (i < len / 2) {
                    t = (len - i - 1) * 50 + "px";
                } else {
                    t = i * 50 + "px";
                }
                str += "<li style='top: " + t + ";left: " + l + "'>" + i + "</li>"
            }
        } else if (num === 3) {
            for (var i = 0; i < len; i++) {
                t = i * 50 + "px";
                if (i < len / 2) {
                    l = i * 50 + "px";
                } else {
                    l = (len - i - 1) * 50 + "px";
                }
                str += "<li style='top: " + t + ";left: " + l + "'>" + i + "</li>"
            }
        }
        num++;
        num %= 4;
        oUl.innerHTML = str;
    }
</script>
</body>
</html>
