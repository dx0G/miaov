<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动生成10个li</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin-left: 5px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<button>自动生成10个li</button>
<ul id="ul1"></ul>
<script>
    var oBtn = document.getElementsByTagName("button")[0];
    var oUl = document.getElementById("ul1");
    var aLi = oUl.getElementsByTagName("li");
    var aColor = ["red", "yellow", "blue", "green"];
    var str = "";

    oBtn.onclick = function () {
        for (var i = 0; i < 10; i++) {
            str += "<li style='background-color:" + aColor[i % 4] + " '>" + i + "</li>";
        }
        oUl.innerHTML = str;
    };
</script>
</body>
</html>
